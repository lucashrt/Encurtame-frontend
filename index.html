<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtame</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/icon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header><img src="assets/images/logo.png" alt="Logo Encurtame"></header>

    <section>
        <div class="container">
            <div class="intro">
                <p><strong>Encurtame</strong> é a forma mais rápida, simples e prática de encurtar seus links.</p>
                <p>Copiou, colou, encurtou — pronto!</p>
            </div>

            <div class="input-group">
                <input id="inputUrl" type="text" placeholder="Digite sua URL aqui..." />
                <button id="shortenBtn" onclick="startBtn()">
                    <i class="fas fa-cut"></i>
                    Encurtar
                </button>
            </div>
        </div>

        <div id="result" style="display: none;">
            <div class="result-container">
                <div class="label">
                    <p>URL Encurtada:</p>
                </div>
                <div class="loader">
                </div> 
                <div class="error">
                </div>
                <div class="copy-text" id="shortUrl">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Encurtame.com - Ferramenta encurtadora de links</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
